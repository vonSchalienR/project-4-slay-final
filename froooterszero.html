<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FROOOTERS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans Unicode', sans-serif;
            scroll-behavior: smooth;
            width: 100%;
            position: relative;
        }

        nav {
            background: rgb(192, 189, 189);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .menu-btns {
            display: none;
            font-size: 25px;
            cursor: pointer;
        }

        .btns ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .btns ul li {
            margin-right: 20px;
        }

        .btns ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 500;
            background: rgb(192, 189, 189);
            border-radius: 5px;
            transition: all 0.3s ease;
            padding: 10px 15px;
        }

        .btns ul li a:hover {
            background: white;
            color: black;
        }

        @media only screen and (max-width: 876px) {
            .menu-btns {
                display: block;
            }

            .btns ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgb(192, 189, 189);
                width: 100%;
            }

            .btns ul.show {
                display: flex;
            }

            .btns ul li {
                margin: 0;
                text-align: center;
            }
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <img src="Untitled design (9).png" alt="Froooters Logo">
            </div>
            <div class="menu-btns">
                <i class="fas fa-bars"></i>
            </div>
            <div class="btns">
                <ul>
                    <li><a class="eng" href="eng.html">English</a></li>
                    <li><a class="piilomuu" href="piilomuu.gif">LATAA</a></li>
                    <!-- Add other menu items here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Rest of your HTML content -->

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
